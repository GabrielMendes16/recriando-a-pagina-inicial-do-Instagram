<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel = "shortcut icon" href = "assets/img/logo.png"/>
    <title>Instagram</title>

</head>
<body>
    <div class="instagram-pagina">
        <div class="instagram-celular">
            <img src="assets/img/celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="grupo">
                <img src="assets/img/instagramLogo.png" class="instagram-logo" alt="instagram logo">
                <div class="entrada1">
                    <input type="text" name="logim" placeholder="Telefone,nome de usuário ou e-mail">
                    <input type="text" name="senha" placeholder="Senha">
                </div>
                <a href="#" class="instagram-entrar">Entrar</a>
                <p>_____________ ou _____________</p>
                <i class="fa-brands fa-facebook-square"> Entrar com o Facebook</i>
                <a href="#" class="esqueceu">Esqueceu a senha?</a>
            </div>
            <div class="entrada">
                <p>Não tem conta?<a href="#"> Cadastra-se</a></p>
            </div>
            <div class="baixar">
                <p class="baixe">Obtenha o aplicativo.</p>
                <div class="baixar-app">
                    <a href="#" class="app-baixar"><img src="assets/img/baixarStore.png" alt=""></a>
                    <a href="#" class="app-baixar"><img src="assets/img/googlePlay.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/26e4c761c3.js" crossorigin="anonymous"></script>
</body>
</html>
